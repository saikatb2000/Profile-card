<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>profile-card</title>
<link rel="icon" type="image/png" href="assets/ProfileImage.jpeg" />
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Ubuntu', sans-serif;
    background-color: #FFF2E0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .profile-card {
    background-color: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 350px;
    width: 90%;
  }

  .profile-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #4c5cc1;
    box-shadow: 0 0 0 6px #d8dadd, 0 0 0 10px #4c5cc1;
  }

  .name {
    font-size: 1.5rem;
    font-weight: bold;
    margin-top: 15px;
    color: #4c5cc1;
  }

  .bio {
    font-size: 1rem;
    color: #555;
    margin: 10px 0 20px 0;
  }

  .social-links {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    width: 100%;
  }

  .social-button {
    width: 90%;
    padding: 15px 0;
    border-radius: 25px;
    background-color: #4c5cc1;
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    text-decoration: none;
    text-align: center;
    transition: transform 0.3s ease, background-color 0.3s ease;
     box-shadow: 0 4px 8px #8e8f93;
  }

  .social-button:hover {
    transform: scale(1.05);
    background-color: #898AC4;
  }
</style>
</head>
<body>
  <div class="profile-card">
    <img src="/Profile-card/assets/ProfileImage.jpeg" alt="Profile" class="profile-image" />
    <div class="name">Saikat Bhattacharjee</div>
    <div class="bio">A passionate web developer and designer who loves creating beautiful, functional websites.</div>
    <div class="social-links">
      <a href="https://facebook.com" target="_blank" class="social-button">Facebook</a>
      <a href="https://twitter.com" target="_blank" class="social-button">Twitter</a>
      <a href="https://linkedin.com" target="_blank" class="social-button">LinkedIn</a>
      <a href="https://github.com" target="_blank" class="social-button">GitHub</a>
    </div>
  </div>
</body>
</html>
